<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="./assets/squid_b.png"></link>
    <title>Study Squid</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://unpkg.com/mathlive"></script>
</head>
<body>

    <div id="home" class="main centerFlex">
        <div class="title">
            <img style="height: 74px" src="./assets/squid.png">
            <h2 style="font-size: 58px; margin: 0px 0px 0px 15px">Study Squid</h2>
        </div>
        <h1 style="margin-bottom: 50px; margin-top: 20px; opacity: 80%">Select subject:</h1>
        <div class="subjects">
            <div class="centerFlex subjectOption" category="calc">
                <p>Calculus</p>
                <div class="subjectIcon">
                    <img src="./assets/calc.svg">
                </div>
            </div>
            <div class="centerFlex subjectOption" category="linear">
                <p>Linear Algebra</p>
                <div class="subjectIcon">
                    <img src="./assets/linear.svg">
                </div>
            </div>
        </div>
    </div>

    <div id="maths" class="main centerFlex" style="display: none">
        <div class="mainQuestion centerFlex">
            <math-field read-only id="randQuestion"></math-field>

            <p id="wronglol" class="hideOnLoad" style="margin-top: 0px; color: red"><b>Wrong! Try again.</b></p>
            <p id="correctgg" class="hideOnLoad" style="margin-top: 0px; color: lime"><b>Correct!</b></p>
            <math-field id="answer" virtual-keyboard-mode="manual"></math-field>
            <div class="centerFlex" style="flex-direction: row">
                <button id="submit">Submit</button>
                <button id="steps" class="hideOnLoad" style="margin-left: 10px; background-color: aqua">View Steps</button>
                <button id="nextQ" class="hideOnLoad" style="margin-left: 10px; background-color: lime">Next</button>
            </div>
            <p id="loadingHint" class="hideOnLoad"></p>
            <div class="hideOnLoad" id="hintImage">
                <p>(solution via wolfram)</p>
                <img id="stepsImg" src="https://www6b3.wolframalpha.com/Calculate/MSP/MSP59221372b23g8faefgfb0000626448b138bfg323?MSPStoreType=image/gif&s=8">
            </div>
        </div>

        <div class="xpBar centerFlex">
            <div id="xpProgress"></div>
            <p class="xpAmt"><b>XP: <span id="xpCount"></span></b></p>
        </div>

    </div>
    
</body>
<script type="text/javascript" src="./index.js" charset="UTF-8"></script>
</html>
